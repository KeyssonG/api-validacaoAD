server.port=8089

# Configurações HTTPS
server.ssl.enabled=true
server.ssl.key-store-type=PKCS12
server.ssl.key-store=classpath:keystore.p12
server.ssl.key-store-password=${SSL_KEYSTORE_PASSWORD}
server.ssl.key-alias=${SSL_KEY_ALIAS}

# Redirecionamento HTTP para HTTPS (opcional)
server.http2.enabled=true

spring.rabbitmq.host=${HOST_RABBIT}
spring.rabbitmq.port=${PORT_RABBIT}
spring.rabbitmq.username=${USER_RABBIT}
spring.rabbitmq.password=${PASSWORD_RABBIT}
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.mvc.pathmatch.matching-strategy=ant_path_matcher