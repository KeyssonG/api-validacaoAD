apiVersion: apps/v1
kind: Deployment
metadata:
  name: validacaoAD-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: validacaoad
  template:
    metadata:
      labels:
        app: validacaoad
    spec:
      containers:
        - name: validacaoad-container
          image: keyssong/validacaoad:latest  # ðŸ”¹ Buscar no Docker Hub
          imagePullPolicy: Always           # ðŸ”¹ Sempre buscar a versÃ£o mais recente
          ports:
            - containerPort: 8089
